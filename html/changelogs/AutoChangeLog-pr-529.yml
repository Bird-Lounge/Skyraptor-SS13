author: "NaakaKo"
delete-after: True
changes:
  - rscadd: "Mood buff power and duration depends on the ingredient quality and recipe complexity of the food."
  - rscadd: "Hand-crafted food also gives a non-mood buff. The buff type depends on recipe complexity and duration - on ingredient quality."
  - code_imp: "Added infrastructure to assign custom buff to certain dishes for unique effects"
  - rscadd: "Consumable reagents now care about purity, being more nutritious with higher purity. Dispensers give synthetic food, natural sources are organic and better and give longer buffs."
  - rscadd: "Grown food reagent purity now depends on lifespan, endurance and instability stats of the seed."
  - rscadd: "Natural booze now uses the same purity formula and 100% purity can increase booze power by up to 200%."
  - rscadd: "Added Fat reagent that is now a base type for lard, vegetable oil, olive oil. Corn oil and cooking oil merged into vegetable oil."
  - balance: "Reagents and their purities are preserved during food chemical reactions, processing, cooking and crafting."
  - balance: "Sugar nutrition rebalanced due to it being 100% pure in chem dispenser, overdose happens at 100u now."
  - bugfix: "`grind_results` of grown food give full amount equal to all removed nutrients instead of just `/datum/reagent/consumable/nutriment`"
  - qol: "Seed Extractor now shows additional seed data: possible mutations, juicing result, grinding result, fermentation result"
  - bugfix: "Reverts the unintended change of monkey cube biomass cost back to 50"