author: "Rhials"
delete-after: True
changes:
  - rscadd: "Ninjas can now temporarily disable cameras with the Ninja MOD right-click hacking ability."
  - rscadd: "Ninjas can emag windoors, elevator controls, and buttons with their hacking ability."
  - rscadd: "Ninjas can drain the power from energy weaponry, adding the charge to their MODsuit."
  - rscadd: "Ninjas can now hack simplebots, overloading and detonating them after a brief delay."
  - rscadd: "Ninjas can now hack vendors, causing them to eject their inventory at people."
  - rscadd: "Ninjas can now hack the recycler, which notifies the AI and emags it once complete."
  - rscadd: "Ninjas can now trigger an extended tram malfunction by hacking the tram control console."
  - rscadd: "Ninjas can now hack open firelocks (temporarily) with right-click."
  - balance: "Hacking open doors with the Ninja Hacking MODule will subtract a paltry amount of energy from your suit."