  - bugfix: you may no longer altclick ethereal disco balls while unconscious to anchor/unanchor
  - bugfix: Fixed some things in Ice Box's gas station ruin
  - rscadd: Adds some things in Ice Box's gas station ruin
  - bugfix: smoothed out a few asymmetries in the heretic research tree
  - bugfix: ash mark now properly lowers the cooldown of mansus grasp when triggered
