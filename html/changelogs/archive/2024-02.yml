  - bugfix: you may no longer reset autolathe drop direction at times when you shouldnt
      be able to
  - rscadd: Reading a newspaper will conceal your identity.
  - image: fixed some minor icon inconsistencies on the White Suit and Tan Suit
  - qol: adds screentips & examines for screwdriver & crowbar acts & alt click.
  - qol: techfabs can now use the mouse drop functionality to set drop target.
