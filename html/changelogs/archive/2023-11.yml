  Tattle:
  - bugfix: you should now be able to scrub through the library without lagging the
      server
  Zergspower:
  - bugfix: Bounties - Virus bounties work once more
  ninjanomnom:
  - bugfix: Fixes turrets being invisible when they shouldn't be
